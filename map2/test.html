<html>
<head>
<script type="text/javascript" src="http://api.map.baidu.com/api?type=webgl&v=1.0&ak=ibLWiaQA3tf6QUsv6AGUO6GSccxMj2gn"></script>
<style>
    #container {
        width: 100%;
        height: 500px
    }
</style>
</head>
 <body>
    <div id="container"></div>
        <script type="text/javascript">
                        var map = new BMapGL.Map("container");
                        var point = new BMapGL.Point(116.4, 39.9);
                        map.centerAndZoom(point, 12);
                        var point = new BMapGL.Point(116.4, 39.9);
                        var marker = new BMapGL.Marker(point);
                        
                        addMarkerContextMenu(marker);
                        map.addOverlay(marker);
                function addMarkerContextMenu(marker) {
                        var contextMenu = new BMapGL.ContextMenu();
                        contextMenu.addItem(new BMapGL.MenuItem(("查看坐标"), function () {
                                alert("hello");
                        }));
                        marker.addContextMenu(contextMenu);
                }
        </script>
</body>
</html>
